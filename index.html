<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p class="demo"></p>
    <script>
        cadena = ['.','#'];
var camino = [];
var aux = [];
var tamaño = window.prompt("Ingresa numero de cadenas a ingresar: ");

 for(let x=0;x<tamaño;x++){
     for(let y=0;y<3;y++){
        aux[y]=cadena[Math.floor(Math.random()*(1+1))];
     }
     if(x==0){
         aux[0]='.';
     }
     if(x==tamaño-1){
         aux[2]='.';
     }
     camino[x]=aux;
     aux=[];
 }

 console.log(camino);


 let k1=(camino.length)-1;
 let k2=2;

 let pasos = window.prompt("Ingresa numero de pasos: ");
pasos = parseInt(pasos);

let aux1=pasos;
let aux2 = camino;
let aux3 = k1;
let aux4 = k2;

if(prueba(aux1,aux2,aux3,aux4)){
    console.log("Yes");
}else{
    console.log("No");
}

function prueba(pasos,camino,k1,k2){
    if(k1 == 0 && k2 == 0){
        return true;
    }

    if((k1 != 0 || k2 != 0) && pasos == 0){
        return false;
    }
    if(k2 >= 1 && camino[k1][k2-1] == '.' && prueba(pasos-1,camino,k1,k2-1)){
        return true;
    }
    if((k2 < 2) && camino[k1][k2+1] == '.' && prueba(pasos-1,camino,k1,k2+1)){
        return true;
    }
    if((k1 >= 1) && camino[k1-1][k2] == '.' & prueba(pasos-1,camino,k1-1,k2)){
        return true;
    }
    
    if((k1 < (camino.length-1)) && camino[k1+1][k2] == '.' && prueba(pasos-1,camino,k1+1,k2)){
        return true;
    }
    return false;
}



    </script>
</body>
</html>
